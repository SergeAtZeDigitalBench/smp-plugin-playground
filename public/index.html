<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Store vanilla JS</title>
    <style>
      ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        row-gap: 16px;
        margin: 24px;
        font-size: 24px;
      }
      li {
        display: flex;
        column-gap: 16px;
        align-items: center;
      }
      li > button {
        padding: 16px 24px;
        border-radius: 0;
        min-width: 150px;
        font-size: inherit;
      }
      li > span {
        font-size: 42px;
      }
      .title {
        display: flex;
        column-gap: 24px;
      }
      button.reset {
        padding: 8px 16px;
        border-radius: 0;
        min-width: 150px;
        font-size: 24px;
        margin-top: 8px;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <div id="root" style="height: 270px; width: 480px"></div>
  </body>
</html>
